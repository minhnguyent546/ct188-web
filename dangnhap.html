  <main>
    <fieldset>
      <legend>ĐĂNG NHẬP</legend>
      <form action="" method="post" enctype="application/x-www-form-urlencoded">
        <table>
          <tr>
            <td colspan="2">
              <img src="./assets/img/dangnhap/userlogin.png" alt="" width="50%">
            </td>
          </tr>

          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td>
              <input type="text" name="email" id="email" placeholder="Nhập email">
            </td>
          </tr>

          <tr>
            <td>
              <label for="psw">Mật khẩu</label>
            </td>
            <td>
              <input type="password" name="psw" id="psw" placeholder="Nhập mật khẩu"> 
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <input type="submit" value="Đăng Nhập">
              <input type="reset" value="Hủy">
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <p>Bạn quên <a href="">Mật Khẩu?</a> <input type="checkbox" name="remember" id="remember">Ghi nhớ cho lần đăng nhập sau</p>
            </td>
          </tr>

        </table>
      </form>
    </fieldset>
  </main>
