<body>  
  <header>
    <img src="./assets/img/logo.png" alt="Logo" id="logo">

    <img src="./assets/img/header-img1.png" alt="" class="header-img header-img1">
    <img src="./assets/img/header-img2.png" alt="" class="header-img header-img2">
    <img src="./assets/img/header-img3.png" alt="" class="header-img header-img3">

    <nav>
      <div>
        <a href="./index.html">Trang Chủ</a>
        <a href="./gioithieu.html">Giới Thiệu</a>
        <a href="./sanpham.html">Sản Phẩm</a>

        <a href="./lienhe.html">Liên Hệ</a>

      <div>
        <form action="timkiem.html" method="GET" class="search-form">
          <input type="text" placeholder="Nhập nội dung cần tìm...">
          <i class="search-btn nav-search-icon fa-solid fa-search" title="Tìm kiếm"></i>
        </form>
        <i class="nav-cart-icon fa-solid fa-shopping-cart" title="Đến trang đơn hàng"></i>
      </div>
    </nav>

  </header>

  <main class=main-one-col>
    <h1>Chi tiết đơn hàng</h1>

    <table class="order-table">
      <thead>
        <tr>
          <th>Hình SP</th>
          <th>Tên SP</th>
          <th>Số lượng</th>
          <th>Giá</th>
          <th>Thành tiền</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        
      </tbody>

      <tfoot>
        <tr>
          <td colspan="100%">Tổng thành tiền (A) = <span class="total-cost">0đ</span></td>
        </tr>

        <tr>  
          <td colspan="100%">Chiết khấu (B) = 0.1 x A = <span class="discount">0đ</span></td>
        </tr>

        <tr>
          <td colspan="100%">Thuế (C) = 10% x (A - B) = <span class="tax">0đ</span></td>  
        </tr>

        <tr>  
          <td colspan="100%">Tổng đơn hàng = A - B + C = <span class="total-order-cost">0đ</span></td>
        </tr>

        <tr>
          <td colspan="100%">
            <input type="button" value="Xác nhận đơn hàng">  
          </td>
        </tr>
      </tfoot>
    </table>
  </main>
